<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding  class="card-background-page">
  <button ion-button (click)="takePhoto()" full color="primary">Take photo</button>
  <button ion-button (click)="chooseImage()" full color="secondary">Pick photo from gallery</button>
  <button ion-button (click)="cropImage()" full color="danger">Crop Image</button>
    <ion-card>
      <img [src]=path style="height: 15em"/>
      <div class="card-title">Image path:</div>
      <div class="card-subtitle">{{ path }}</div>
    </ion-card>
</ion-content>
